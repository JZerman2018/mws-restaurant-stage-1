<!DOCTYPE html>
<html lang="en">
<head>
	<!--<meta charset="utf-8">-->
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet"><!--<script src="js/sw_register.js"></script>-->
	<!--<script src="mws-restaurant-stage-1/sw.js"></script>-->
	<title>Restaurant Reviews</title>
</head>
<body>
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<a class="skip" href="#neighborhoods-select" tabindex="0">Skip to Main Content</a>
		<nav>
			<h1 tabindex="0">Restaurant Reviews</h1>
		</nav>
		<!-- End nav -->
	</header><!-- Beginning main -->
	<main id="maincontent">
		<section aria-label="Restaurant Maps" id="map-container" role="application">
			<div aria-label="location" id="map" role="application" tabindex="0"></div>
		</section>
		<section id="filters">
			<div aria-label="filter results" class="filter-options" id="filter-restaurant" tabindex="0">
				<h2>Filter Results</h2>
				<div class="filter-select">
					<select aria-label="Neighborhoods filter" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
						<option value="all">
							All Neighborhoods
						</option>
					</select> <select aria-label="filter cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0">
						<option value="all">
							All Cuisines
						</option>
					</select>
				</div>
			</div>
			<ul aria-label="Restaurants List" id="restaurants-list" role="list" tabindex="0"></ul>
		</section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script> 
	<script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
	</script> 
	<script charset="utf-8" src="js/main.js" type="application/javascript">
	</script> 
	<script charset="utf-8" src="js/sw_register.js" type="application/javascript">
	</script> 
	<script type="text/javascript">
	</script>
	<footer id="footer" tabindex="0">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
</body>
</html>
